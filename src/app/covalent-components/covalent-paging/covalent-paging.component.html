<md-card>
  <md-card-content>

    <template md-tab-label>Demo</template>
    <md-card-content>
      <p>Change Event: </p>
      <div>
        <p>Page Size: {{event?.pageSize || '100'}}</p>
        <p>Page: {{event?.page || '1'}} of {{event?.maxPage || '14'}}</p>
        <p>Rows: {{event?.fromRow || '1'}} to {{event?.toRow || '100'}}</p>
      </div>
      <p>Total: {{event?.total || '1345'}}</p>
    </md-card-content>
    <md-divider></md-divider>
    <td-paging-bar #pagingBar pageSizeAllText="All" [pageSizeAll]="true" [pageSizes]="[50,100,200,500,1000,2000]"
                   [initialPage]="1" [firstLast]="firstLast" [pageSize]="100" [total]="1345" (change)="change($event)">
      <span td-paging-bar-label hide-xs>Row per page:</span>
      {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>

  </md-card-content>

  <md-divider></md-divider>
  <md-card-actions>
    <div layout="row" layout-align="start center">
      <button md-button color="primary" (click)="toggleFirstLast()" class="text-upper">Toggle First/Last</button>
    </div>
  </md-card-actions>
</md-card>
